<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/901297bff2.js"></script>
  <link rel="stylesheet" href="memory_card.css">
  <title>Memory Cards</title>
</head>

<body>
  <button class="clear btn" id="clear">
    <i class="fas fa-trash"> Clear Cards</i>
  </button>
  <button class="back-btn btn" id="back-btn">
    <i class="fas fa-backward"> Back to Front page</i>
  </button>

  <h1>Memory Cards
    <button class="btn btn-small" id="show">
      <i class="fas fa-plus">Add New Card</i>
    </button>
  </h1>
  <div class="cards" id="cards-container">

  </div>
  <div class="navigation">
    <button class="nav-button" id="prev">
      <i class="fas fa-arrow-left"></i>
    </button>

    <p id="current"></p>
    <button class="nav-button" id="next">
      <i class="fas fa-arrow-right"></i>
    </button>

  </div>


  <div id="add-container" class="add-container">
    <h1>Add New Card
      <button id="hide" class="btn btn-small btn-ghost">
        <i class="fas fa-times"></i>
      </button>
    </h1>
    <div class="form-group">
      <label for="question">Question</label>
      <textarea id="question" placeholder="Enter question..."></textarea>
    </div>

    <div class="form-group">
      <label for="answer">Answer</label>
      <textarea id="answer" placeholder="Enter answer..."></textarea>
    </div>

    <button class="btn" id="add-card">
      <i class="fas fa-plus">Add Card</i>
    </button>
  </div>

  <script src="memory_card.js"></script>
</body>

</html>
