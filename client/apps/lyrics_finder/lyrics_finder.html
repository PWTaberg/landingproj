<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="lyrics_finder.css" />
  <title>LyricsSearch</title>
</head>

<body>
  <header>
    <h1>LyricsSearch</h1>
    <form id="form">
      <input type="text" id="search" placeholder="Enter artist or songname...">
      <button>LyricsSearch</button>
    </form>
  </header>

  <div id="result" class="container">
    <p>Results will be displayed here</p>
  </div>
  
  <div id="more" class="container centered"></div>

  <button class="back-btn" id="back-btn">Back to Front</button>

  <script src="lyrics_finder.js"></script>
</body>

</html>
