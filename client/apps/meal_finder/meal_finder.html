<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/901297bff2.js"></script>
  <link rel="stylesheet" href="meal_finder.css" />
  <title>Meal Finder</title>
</head>

<body>
  <div class="container">
    <h1>Meal Finder</h1>
    <div class="flex">
      <form class="flex" id="submit">
        <input type="text" id="search" placeholder="Search for meals, keywords">
        <button class="search-btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <button class="random-btn" id="random">
        <i class="fas fa-random"></i>
      </button>
    </div>
    <div id="result-heading"></div>
    <div id="meals" class="meals"></div>
    <div id="single-meal"></div>
  </div>

  <button class="back-btn" id="back-btn">Back to Front</button>
  
  <script src="meal_finder.js"></script>
</body>

</html>
